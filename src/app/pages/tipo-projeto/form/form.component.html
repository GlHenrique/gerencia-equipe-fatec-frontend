<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <button (click)="back()" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      {{idTipoProjeto ? 'Atualizar tipo projeto': 'Cadastrar novo tipo projeto'}}
    </mat-card-title>
    <mat-card-subtitle>
      {{idTipoProjeto ? 'Atualizar tipo projeto ' + nome : 'Cadastrar novo tipo projeto'}}
    </mat-card-subtitle>
  </mat-card-header>
  <form (ngSubmit)="submit($event)">
    <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input name="nome" [(ngModel)]="nome" required matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions  align="end">
      <button color="accent" type="submit" mat-button>SALVAR</button>
    </mat-card-actions>
  </form>
</mat-card>
