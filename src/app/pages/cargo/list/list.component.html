<mat-progress-bar *ngIf="loading" color="warn" mode="indeterminate"></mat-progress-bar>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th  mat-header-cell class="cell-align-right" *matHeaderCellDef>Excluir</th>
    <td mat-cell class="cell-align-right" *matCellDef="let element">
      <button mat-icon-button color="warn" title="Excluir" (click)="excluir($event, element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr [routerLink]="['/cargo', row._id]" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="fab-container">
  <button
    routerLink="/cargo/novo"
    mat-fab color="primary"
    #tooltip="matTooltip"
    matTooltip="Novo Cargo"
    matTooltipPosition="left"
    matTooltipHideDelay="100000"
  >
    <mat-icon>add_new</mat-icon>
  </button>
</div>
